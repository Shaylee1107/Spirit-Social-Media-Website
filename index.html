<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login:</title>
    <link rel="stylesheet" href="user-pass.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
    </style>
</head>
<body>
    <div id="spirit-container">
        <h1 class="spirit-h1">Spirit</h1>
        <p>Connect with kind spirits like yours, and share your spiritual journey.</p>
    </div>

    <div class="login-container">
        <h3>Login:</h3>
        <form class="login-form">
            <input type="text" name="username" id="username" placeholder="username" required> <br>
            <div class="length-error clear">
                <h1>Username must be <span style="text-decoration: underline;">at least</span> 8 characters long</h1>
            </div>
            <input type="text" name="password" id="password" placeholder="password" required> <br> 
            <button id="login-button">Sign Up</button>
        </form>
    </div>
    <script src="user-pass.js"></script>
</body>
</html>
